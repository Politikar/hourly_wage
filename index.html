<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CO2Ceck</title>
  <link rel="stylesheet" type="text/css" href="css/css.css">
  <script type="text/javascript" src="js/js.js"></script>
</head>

<body>
  <div class="bg_pattern ZigZag_3D"></div>
    <h1>定残業代からの基本時給の計算</h1>
    <h2>募集要項をみながら、固定残業代と当該時間を<b>半角数字</b>で入力してください。</h2>

    <form>
      <ul>
        <li class="s">
          <label for="s-consumption">固定残業代</label>
          <input id="s-consumption" type="text" placeholder="半角数字"> 円
        </li>
        <li class="efficient">
          <label for="co2-s-coefficient">固定残業時間</label>
          <input id="co2-s-coefficient" type="text" value="20"> 時間
        </li>
      </ul>
    </form>
    <div class="sp2">
      <button onclick="roundToDecimalPlace()" class="btn btn-b btn-cubic">計算</button>
    </div>

    <div class="result">
      <p><b>基本時給は </b><span id="co2-emission-s" class="red">__</span><b>円</b>です。</p>
    </div>
    <br/>

</body>

</html>
